<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Google Login Mockup</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #020617; /* Slate 950 */
            --card-bg: rgba(30, 41, 59, 0.5); /* Slate 800 with opacity */
            --emerald-500: #10b981;
            --teal-500: #14b8a6;
            --text-white: #ffffff;
            --text-slate: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Background Grid Pattern */
        body::before {
            content: '';
            absolute: inset 0;
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                linear-gradient(to right, #1e293b 1px, transparent 1px),
                linear-gradient(to bottom, #1e293b 1px, transparent 1px);
            background-size: 4rem 4rem;
            mask-image: radial-gradient(ellipse 60% 50% at 50% 0%, #000 70%, transparent 100%);
            opacity: 0.2;
            pointer-events: none;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            z-index: 10;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-box {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--emerald-500), var(--teal-500));
            border-radius: 1rem;
            margin: 0 auto 1.5rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.3);
        }

        h2 {
            color: var(--text-white);
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        p {
            color: var(--text-slate);
            font-size: 0.875rem;
        }

        .google-btn {
            width: 100%;
            background: white;
            color: #0f172a;
            border: none;
            padding: 0.875rem;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-top: 1rem;
        }

        .google-btn:hover {
            background: #f8fafc;
            transform: scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(255, 255, 255, 0.1);
        }

        .google-btn:active {
            transform: scale(0.98);
        }

        .divider {
            position: relative;
            margin: 2rem 0;
            text-align: center;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            position: relative;
            background: #131c2e; /* Slightly lighter than bg for visibility on blur */
            padding: 0 0.75rem;
            color: var(--text-slate);
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            color: var(--text-white);
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            padding-left: 0.25rem;
        }

        input {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.875rem;
            border-radius: 0.75rem;
            color: white;
            outline: none;
            transition: all 0.2s;
        }

        input:focus {
            border-color: var(--emerald-500);
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(to right, var(--emerald-500), var(--teal-500));
            color: white;
            border: none;
            padding: 0.875rem;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.2s;
            box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.2);
        }

        .login-btn:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }
    </styles>
</head>
<body>
    <div class="login-card">
        <div class="header">
            <div class="logo-box">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                </svg>
            </div>
            <h2>반갑습니다</h2>
            <p>탄소 중립을 위한 스마트한 시작</p>
        </div>

        <!-- Google Login Button -->
        <button class="google-btn">
            <svg viewBox="0 0 24 24" width="20" height="20">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4" />
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.67l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853" />
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05" />
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335" />
            </svg>
            Google로 로그인
        </button>

        <div class="divider">
            <span>또는 이메일로 로그인</span>
        </div>

        <div class="input-group">
            <label>이메일</label>
            <input type="email" placeholder="email@example.com">
        </div>

        <div class="input-group">
            <label>비밀번호</label>
            <input type="password" placeholder="••••••••">
        </div>

        <button class="login-btn">로그인</button>
    </div>
</body>
</html>
